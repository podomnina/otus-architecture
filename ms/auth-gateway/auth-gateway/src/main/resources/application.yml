spring:
  application:
    name: auth-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth/**
        - id: reg-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/register/**
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/user/**
        - id: menu-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/menu/**
        - id: order-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/v1/order/**



